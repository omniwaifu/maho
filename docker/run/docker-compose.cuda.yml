services:
  maho-cuda:
  container_name: maho-cuda
  image: maho-cuda:latest
    volumes:
    - .:/maho
    - ./work_dir:/root
    ports:
      - "50080:80"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu] 